name: Release

on:
  push:
    tags:
    - '*'

permissions: 
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout OM
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: om

      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - 
        name: Build
        run: go build -v ./...
        working-directory: om
        env:
          GO112MODULES: "on"

